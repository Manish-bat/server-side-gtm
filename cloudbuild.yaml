steps:
  # Install pnpm
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install', '-g', 'pnpm']

  # Install dependencies for the entire project
  - name: 'node:18'
    entrypoint: 'pnpm'
    args: ['run', 'install:all']

  # Build the backend
  - name: 'node:18'
    entrypoint: 'pnpm'
    args: ['run', 'build:backend']
    dir: 'backend'

  # Build the client
  - name: 'node:18'
    entrypoint: 'pnpm'
    args: ['run', 'build']
    dir: 'client'

  # Run tests (if you have any)
  # - name: 'node:18'
  #   entrypoint: 'pnpm'
  #   args: ['test']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'weather-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/weather-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# Build the Docker image
images:
  - 'gcr.io/$PROJECT_ID/weather-app:$COMMIT_SHA'

# You can add more options here, such as timeout, etc.